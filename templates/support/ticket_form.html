{% extends 'base.html' %}

{% block content %}
    {% include 'snippets/get_navbar.html' %}
    <div class="container my-5 pt-3">
        <h2 class="mb-4">Create a Ticket</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-success">Create Ticket</button>
        </form>
    </div>

{% endblock %}
