{% extends 'base.html' %}

{% block content %}
    {% include 'snippets/get_navbar.html' %}
    <div class="container my-5 pt-3">
        <h2 class="mb-4">My Tickets</h2>
        <ul class="list-group">
            {% for ticket in tickets %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <a href="{% url 'support:ticket_detail' ticket.pk %}"
                       class="text-decoration-none">{{ ticket.title }}</a>
                    <span class="badge bg-primary rounded-pill">{{ ticket.get_status_display }}</span>
                </li>
            {% endfor %}
        </ul>
        <div class="mt-4">
            <a href="{% url 'support:create_ticket' %}" class="btn btn-success">Create a new ticket</a>
        </div>
    </div>


{% endblock %}
